authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
description = "A compiler and runtime for 'flow' programs that describe functions that produce data and the dependencies between functions"
license = "MIT"
documentation = "https://github.com/andrewdavidmackenzie/flow/README.md"
homepage = "https://github.com/andrewdavidmackenzie/flow/README.md"
repository = "https://github.com/andrewdavidmackenzie/flow/"
readme = "https://github.com/andrewdavidmackenzie/flow/README.md"
edition = "2018"

travis-ci = { repository = "https://github.com/andrewdavidmackenzie/flow/", branch = "master" }

#codecov = { repository = "...", branch = "master", service = "github" }
#coveralls = { repository = "...", branch = "master", service = "github" }

# The development profile, used for `cargo build`
[profile.dev]
opt-level = 0  # Controls the --opt-level the compiler builds with
debug = true   # Controls whether the compiler passes `-g`
rpath = false  # Controls whether the compiler passes `-C rpath`
lto = false    # Controls `-C lto` for binaries and static libs
debug-assertions = true  # Controls whether debug assertions are enabled
codegen-units = 1 # Controls whether the compiler passes `-C codegen-units`
                  # `codegen-units` is ignored when `lto = true`

# The release profile, used for `cargo build --release`
[profile.release]
opt-level = 3
debug = false # change to true if you want symbols while profiling
rpath = false
lto = false
debug-assertions = false
codegen-units = 1

# The testing profile, used for `cargo test`
[profile.test]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

# The benchmarking profile, used for `cargo bench`
[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1

# The documentation profile, used for `cargo doc`
[profile.doc]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 1

[workspace]
members = ["flowclib", "flowrlib", "flowstdlib", "flowc", "electron"]
default-members = ["flowclib", "flowrlib", "flowstdlib", "flowc"]